<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="img/favcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/listagem.js"></script>
</head>

<body>
    <div id="area" class="container">
        <div class="box">
        <Form name="Meu_Formulario" action="lista.html">

            <center>
                <h1>Formulário de Clientes</h1>
            </center>
            <h2>Insira suas Informações: </h2>
            <label for="Nome">Nome: </label>
            <br>
            <input type="text" id="nomeId" name="nome"  placeholder="Diego Santos" />
            <br>
            <label for="cpf">CPF: </label>
            <br>
            <input type="text" id="cpfId" name="cpf"  placeholder="000-000-000-00" \>
            <br>
            <label for="nascimento">Data de Nascimento: </label>
            <br>
            <input type="date" id="nascimentoId" name="nascimento"  placeholder="dd-mm-yyyy">
            <br>
            <label for="email">E-mail: </label>
            <br>
            <input type="text" id="emailId" name="email"  placeholder="exemplo@gmail.com">
            <br>
            <label for="Telefone">Telefone: </label>
            <br>
            <input type="tel" id="telefoneId" name="telefone"  placeholder="(xx) x xxxx xxxx">
            <br>
            <input type="button" class="cadastrar" value="cadastrar" onclick="validarusuario('nomeId', 'cpfId', 'nascimentoId','emailId','telefoneId')">
            <br>
            <input type="button"  id="listaId" class="lista" value="Lista de Cadastrados" onclick="window.open('lista.html','_self')">
            
        </Form>
    </div>
    </div>
    
        
    
</body>

</html>
